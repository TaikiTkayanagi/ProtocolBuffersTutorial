syntax = "proto3";

package org.example;

option java_multiple_files = true;
option java_package = "org.example";

message Person {
    message Name {
        string value = 1;
        string value2 = 2;
    }
    int32 id = 1;
    Name name = 2;
    double test1 = 3;
    uint32 test2 = 4;
    float test3 = 5;
}